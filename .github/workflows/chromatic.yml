# Workflow name
name: 'Chromatic Deployment'

# Event for the workflow
on:
  push:
    branches: [main]
    paths:
      - '**.stories.tsx'
      - '**/*.mdx'
  pull_request:
    branches: [main]
    paths:
      - '**.stories.tsx'
      - '**/*.mdx'

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Change directory to demo folder
        run: cd demo
      - run: yarn
      - uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/react/ko/deploy/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
